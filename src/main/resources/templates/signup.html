<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .success { color: green; font-size: 0.9em; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h2>Sign Up</h2>

<!-- Success Message -->
<div th:if="${successMessage}" class="success" th:text="${successMessage}"></div>

<!-- Error Message -->
<div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>

<form th:action="@{/register}" th:object="${registerRequest}" method="post">

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" />
        <div th:if="${#fields.hasErrors('email')}" class="error" th:errors="*{email}"></div>
    </div>

    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" />
        <div th:if="${#fields.hasErrors('username')}" class="error" th:errors="*{username}"></div>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" />
        <div th:if="${#fields.hasErrors('password')}" class="error" th:errors="*{password}"></div>
    </div>

    <div class="form-group">
        <input type="submit" value="Register" class="btn">
    </div>
</form>

<p><a th:href="@{/login}">Already have an account? Login here</a></p>
</body>
